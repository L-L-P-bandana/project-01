{% extends "base.html" %} {% block title %}Login / Register{% endblock %}

{%block content%}
<!-- --------------------------------------------------------------------------------------------------------------------------- -->
<!-- ------------------------------------------------------ [Registration / Login Form] ---------------------------------------- -->
<!-- --------------------------------------------------------------------------------------------------------------------------- -->

<section>
  <div class="row" style="padding-top: 40px;">
    <div class="col-md-6 mx-auto p-0">
        <div class="card card-login">
            <div class="login-box">
                <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                    <div class="login-space">
                        <form action="../static/loginCheker.py" method="POST" class="login">
                            <div class="group"> <label for="user" class="label">Username</label> <input name="Username" id="Username" type="text"         class="input"                      placeholder="Enter your username"> </div>
                            <div class="group"> <label for="pass" class="label">Password</label> <input name="Password" id="Password" type="password"     class="input" data-type="password" placeholder="Enter your password"> </div>
                            <div class="group"> <input id="check" type="checkbox" class="check" checked> <label class="checkbox" for="check"><span class="icon"></span> Keep me Signed in</label> </div>
                            <div class="group"> <input type="submit" class="button" value="Sign In"> </div>
                            <div class="hr"></div>
                            <div class="foot"> <a href="#">Forgot Password?</a> </div>
                        </form>
                        <form action="http://webdev.edinburghcollege.ac.uk/~HNDWEBMR9/Story-Valley-Website/php/php.includes/inc.signup.php" method="POST" class="sign-up-form">
                            <div class="group"> <label for="user" class="label">Username       </label> <input name="Username" id="user" type="text"      class="input" placeholder="Create your Username" required="required"> </div>
                            <div class="group"> <label for="pass" class="label">Password       </label> <input name="Password" id="pass" type="password"  class="input" data-type="password" placeholder="Create your password" required="required"> </div>
                            <div class="group"> <label for="pass" class="label">Email Address  </label> <input name="E_Mail"   id="pass" type="text"      class="input" placeholder="Enter your email address" required="required"> </div>
                            <div class="group"> <label for="pass" class="label">DOB            </label> <input name="DOB"      id="pass" type="date"      class="input" placeholder="Select your date Of birth" required="required"> </div>
                            <div class="group"> <label for="user" class="label">Account Type   </label> 
                            <input type="radio" id="student" name="Account" value="0">   <label for="student">Student</label> <br> 
                            <input type="radio" id="teacher" name="Account" value="1">   <label for="teacher">Teacher</label> <br> <br>
                            
                            <div class="group"> <input type="submit" class="button" value="Sign Up"> </div>
                            
                            <div class="hr"></div>
                            <div class="foot"> <label for="tab-1">Already A Member?</label> </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
{%endblock%}
