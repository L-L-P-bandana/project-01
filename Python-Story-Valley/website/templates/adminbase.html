<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap bundle and friends-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href='../static/style-admins.css' rel='stylesheet'>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcd n.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <title>{% block title %}Dunseldorf{% endblock %}</title>
</head>
<body>


<!-- ------------------------------------------------------------------------------------------------------------------------------ -->
<!-- -------------------------------------------------------- [Navbar] ------------------------------------------------------------ -->
<!-- ------------------------------------------------------------------------------------------------------------------------------ -->
<section>
  <nav style="background-color: #212529;" class="navbar navbar-expand-lg navbar-dark  fixed-top">
    <div class="container">
      
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>

          {%if "/adminpanel-users" in request.path:%} 
            <h4>Welcome to the Admin Panel User Managemnt Page</h4>
          {%elif "/adminpanel-articles" in request.path:%}
            <h4>Welcome to the Admin Panel Articles Managemnt Page</h4>
          {%endif%}  
          
          <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
              
                <li class="nav-item active">
                  <a class="nav-link" href="./adminpanel-users">Users</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./adminpanel-articles">Articles</a>
                </li>
                <li class="nav-item">
                  <a class='nav-link' href='./logout'>Logout</a>  
                </li>
            </ul>
          </div>
      </div>
  </nav>
</section>

<!-- ------------------------------------------------------------------------------------------------------------------------------ -->
<!-- -------------------------------------------------------- [CONTENT] ------------------------------------------------------------ -->
<!-- ------------------------------------------------------------------------------------------------------------------------------ -->
{%block content%}
{%endblock%}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
